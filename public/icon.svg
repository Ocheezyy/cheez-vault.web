<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Safe body -->
    <rect x="20" y="20" width="160" height="160" rx="10" ry="10" fill="#999" stroke="#333" stroke-width="4" />

    <!-- Safe door lines -->
    <line x1="40" y1="20" x2="40" y2="180" stroke="#666" stroke-width="2"/>

    <!-- Safe handle (dial) -->
    <circle cx="55" cy="100" r="10" fill="#333"/>
    <line x1="55" y1="100" x2="65" y2="100" stroke="#ccc" stroke-width="2"/>
    <line x1="55" y1="100" x2="55" y2="90" stroke="#ccc" stroke-width="2"/>

    <!-- Cheese wedge -->
    <path d="M140,90 L160,150 L100,130 Z" fill="#ffcc00" stroke="#d19a00" stroke-width="2"/>

    <!-- Cheese holes -->
    <circle cx="130" cy="110" r="5" fill="#d19a00"/>
    <circle cx="145" cy="130" r="4" fill="#d19a00"/>
    <circle cx="120" cy="125" r="3" fill="#d19a00"/>
</svg>
